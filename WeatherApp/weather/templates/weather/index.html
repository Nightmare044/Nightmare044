<!DOCTYPE html>
<html lang="ua" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>

  <body>
    <div class="container py-3">
        <header>
           <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
             <a class="d-flex align-items-center text-dark text-decoration-none">
               <img  src="https://cdn-icons-png.flaticon.com/512/115/115804.png" width="35" height="35" class="me-2">
               <span class="fs-2 ">Weather</span>
             </a>

             <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
               <a class="me-3 py-2 text-dark text-decoration-none" href="#">Головна</a>
               <a class="me-3 py-2 text-dark text-decoration-none" href="#">Інформація</a>
               <a class="me-3 py-2 text-dark text-decoration-none" href="#">Допомога</a>
             </nav>
           </div>
         </header>
         <div class="container mt-5">
           <div class="row">
             <div class="col-4 offset-1">
               <h2>Погода у вашому місці</h2>
               <form action="">
                 <label for="city">Місто</label>
                 <input type="text" id="city" name="city" class="form-control" placeholder="Введіть місто">
                 <input type="submit" name="send" value="Взнати" class="mt-2 btn-danger">
               </form>
             </div>
             <div class="col-5 offset-2">
               <h1>Інформація</h1>
               <div class="alert alert-light">
                 <div class="col-9">
                   <b>Місто:</b> {{info.city}}<br>
                   <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
                <div class="col-2 offset-1">
                 <img src="http://openweathermap.org/img/w/{{info.icon}}.png">
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>

    </div>

   </body>
</html>
